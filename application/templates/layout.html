<!DOCTYPE html>

<html lang="en-GB">
    <head>
        <title>{% block title %}{% endblock %}</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Tags for rich preview-->
        <meta property="og:title" content="Kylling Spree - Make it the way it should be" />
        <meta property="og:image" content="/static/src/photos/kylbark3.jpg" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="http://hamleyburger.github.io" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@almamadly" />


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!--My own main.js is linked to at the very end of <body>-->



        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link href="/static/styles.css" rel="stylesheet">


    </head>
    <body>



        <div class="mynav fixed-top">

            <nav class="navbar navbar-light navbar-expand-md navbar-right">
                <a href="/" class="navbar-brand" id="homelink">
                    <img src="/static/src/navimgs/Kyllogo.png" alt="Logo" id="mylogo" height="45" width="55">
                </a>

                <span class="container d-inline" id="spreecontainer">
                    <img src="/static/src/navimgs/kyllingspreelogo.gif" alt="Logo text" class="responsive" width=170>
                </span >
                

                    



                <button id="burgericon" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav ml-auto mt-4 mt-md-0 mb-5 mb-md-1" id="navlist">
                        <button type="button" class="btn btn-circle btn-md" onclick="changeColour('tomatoColour')"></button> 
                        
                        <li class="nav-item">
                            <a href="services" class="nav-link">{{ text["subtitles.services"] }}</a>
                        </li>
                        <li class="nav-item">
                             <a href="pricing" class="nav-link">{{ text["subtitles.pricing"] }}</a>
                        </li>
                        <li class="nav-item">
                             <a href="contact" class="nav-link">{{ text["subtitles.contact"] }}</a>
                        </li>
                        
                       
                    </ul>
                </div>
            </nav>
        </div>

        <div id="bodytext">

            <!--AD BANNER-->
            <a href="https://meat-market.dk/produkt-kategori/poelser/" class="bannerlink" target="_blank">
                <!--this banner with id randombanner is changed randomly on load-->
                <img id="randombanner" alt="Your ad here!" class="responsive banner" width=600>
            </a>


{% block main %}{% endblock %}




    <footer>
        <div class="container-fluid fixed-bottom" id="myfooter">
            <div class="row">
                <div class="col-md-8 col-sm-12 footeritems">
                    {{ text["footer"] }}
                </div>
                <div class="col-md-4 col-sm-12">
                    <a href="/?language=da">
                        <img class="footeritems" src="/static/src/navimgs/daflag.png" height="20" width="35">
                    </a>
                    <a href="/?language=en">
                        <img class="footeritems" src="/static/src/navimgs/enflag.png" height="20" width="35">
                    </a>
                </div>
            </div>
            
        </div>
    </footer>

    <!--My own js-->
    <script src="/static/main.js"></script>

    </body>

</html>
